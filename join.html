<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>회원가입 - 땜빵맨</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<header class="hd">
	<a href="javascript:history.go(-1);" class="hd_back fl"></a>
	<h1>회원가입</h1>
</header>
<section id="join" class="my_form">
	<div class="inner">
		<form name="login" class="form_set">
			<fieldset>
				<legend class="blind">회원가입정보 입력</legend>
				
				<h2>아이디</h2>
				<div class="ipbox wnbox">
					<label for="join_id" class="blind">아이디</label>
					<input type="text" name="id" id="join_id" placeholder="아이디를 입력해주세요">
					<input type="button" value="중복체크" class="js-warning">
					<span class="warning">사용 불가능한 아이디입니다.</span>
				</div>
				
				<h2>비밀번호</h2>
				<div class="ipbox">
					<label for="join_pwd" class="blind">비밀번호</label>
					<input type="password" name="pwd" id="join_pwd" placeholder="비밀번호 입력">
				</div>
				
				<h2>닉네임</h2>
				<div class="ipbox">
					<label for="join_nickname" class="blind">닉네임</label>
					<input type="text" name="nickname" id="join_nickname" placeholder="닉네임을 입력해주세요">
					<input type="button" value="중복체크" class="js-warning">
					<span class="warning">사용 불가능한 닉네임입니다.</span>
				</div>
				
				<h2>휴대폰번호</h2>
				<div class="ipbox">
					<label for="join_phone" class="blind">휴대폰번호</label>
					<input type="text" name="phone" id="join_phone" placeholder="01012345678">
					<input type="button" value="인증번호 받기" class="js-warning">
					<span class="warning">인증 문자가 발송되었습니다.</span>
				</div>
				
				<h2>인증번호</h2>
				<div class="ipbox">
					<label for="join_number" class="blind">인증번호</label>
					<input type="text" name="number" id="join_number" placeholder="인증번호 4자리">
					<input type="button" value="인증번호 확인" class="js-warning">
					<span class="warning">인증이 승인되었습니다.</span>
				</div>
				
				<h2>주소</h2>
				<div class="ipbox ip_addr">
					<label for="join_addr" class="blind">주소</label>
					<div class="addr_search">
						<input type="text" id="join_add">
						<button type="button" class="btn_full btn_search"><span class="blind">주소검색하기</span></button>
					</div>
					<input type="text">
				</div>
				
				<div class="agree_area ipbox chkbox_container">
					<div class="all_ck">
						<input id="ck0" type="checkbox" name="all_ck">
						<label for="ck0">약관에 모두 동의</label>
					</div>
					<ul class="list_agree">
						<li>
							<input id="ck1" class="normal" type="checkbox" name="ck" checked>
							<label for="ck1">(필수) 만14세 이상입니다</label>
						</li>
						<li>
							<input id="ck2" class="normal" type="checkbox" name="ck" checked>
							<label for="ck2"><span class="blind">체크</span></label>
							<a href="policy.html" target="_blank" class="link-policy">(필수) 서비스 이용약관에 동의</a>
						</li>
						<li>
							<input id="ck3" class="normal" type="checkbox" name="ck" checked>
							<label for="ck3"><span class="blind">체크</span></label>
							<a href="policy2.html" target="_blank" class="link-policy">(필수) 개인정보 수집 및 이용에 관한 동의</a>
						</li>
						<li>
							<input id="ck4" class="normal" type="checkbox" name="ck">
							<label for="ck4"><span class="blind">체크</span></label>
							<a href="policy3.html" target="_blank" class="link-policy">(선택) 마케팅 정보 수신에 관한 동의</a>
						</li>
					</ul>
				</div>
				<div class="ipbox">
					<button type="button" onclick="location.href='index.html'" class="btn_full btn_submit">가입완료</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>

<!-- 임시 스크립트 -->

</body>

</html>
