<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>로그인 - 땜빵맨</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
	<div id="login_form">
		<img src="img/logo.png" alt="로고" class="logo">
		<div class="inner">
			<form name="login" class="form_set">
				<fieldset>
					<legend class="blind">로그인정보 입력</legend>
					<div class="ipbox">
						<label for="login_id" class="blind">아이디</label>
						<input type="text" name="id" id="login_id" placeholder="아이디 입력">
					</div>
					<div class="ipbox">
						<label for="login_pwd" class="blind">비밀번호</label>
						<input type="password" name="pwd" id="login_pwd" placeholder="비밀번호 입력">
					</div>
					
					<div class="btn_group clearfix">
						<button type="button" onclick="location.href='main_user.html'" class="btn_full">로그인하기</button>
						
						<div class="btn_find fr org">
							<a href="find.html">아이디/비밀번호 찾기</a>
						</div>
						<div class="chkbox_container fl">
							<input type="checkbox" name="idFix" id="auto_login">
							<label for="auto_login" class="chkbox">자동 로그인</label>
						</div>
					</div>

					<button type="button" class="sns_kakao btn_full">카카오톡으로 로그인하기</button>
					<button type="button" onclick="location.href='join.html'" class="btn_line">회원가입</button>
				</fieldset>
			</form>
		</div>
	</div>
</body>

</html>
