<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>도움요청내용 - 땜빵맨</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min4.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
<header class="hd hd_men">
	<a href="javascript:history.go(-1);" class="hd_back"></a>
	<h1>도움내용</h1>
</header>

<section id="view_men" class="view">
	
	<div class="inner">
		<div class="view_hd clearfix">
			<span class="state ready">대기</span>
			<!-- 상태에 따라 다르게
			<span class="state ready">대기</span>
			<span class="state now">진행중</span>
			<span class="state cancel">취소</span>
			<span class="state men_done">완료</span>-->
			
			<div class="view_addr">
			<h2>주소</h2>
				<p>
					인천광역시 연수구 송도과학로 111
					<span class="addr_detail">송도빌딩 1층</span>
				</p>
			</div>
			
			<div class="view_time fl">
				<h2>일시</h2>
				<p><time datetime="2020-01-01T13:00">2021년 01월 01일 17:30</time></p>
			</div>
			
			<div class="view_mn fr">
				<h2>금액</h2>
				<p><span>10,000</span>원</p>
			</div>
		</div>
	</div>
	
	<div class="trbox"></div>
		
	<div class="inner">
		<div class="view_con">
			<h2>요청내용</h2>
			<p>
				요청사항입니다.<br>요청내용자리 입니다.
			</p>
			
			<img src="img/sample.png" alt="업로드한 이미지">
			<img src="img/sample.png" alt="업로드한 이미지">
		</div>
	</div>
<!--  마이페이지의 도움내역에서 들어왔을 때 보이는 하단 버튼임	-->
	<div class="inner">
		<div class="btn_group clearfix">
			<button type="button" class="btn_line fl js-popbasic-open">취소</button>
			<button type="button" class="btn_full fr" onclick="location.href='javascript:history.go(-1);'">닫기</button>
		</div>
	</div>
</section>

<!-- 팝업모음 -->
<!-- 대기중에 취소하는 경우 -->
<div class="dim-layer js-popbasic">
    <div class="dimBg"></div>
    <div id="men_view_pop" class="pop-layer">
        <div class="pop-info">
            <div class="pop-conts">
                <!--content //-->
                <p class="ctxt mb20">
                   신청을<br>취소하시겠습니까?
                </p>
			</div>
        </div>

		<div class="btns-pop">
			<div class="btn btn-v1">
				<a href="javascript:;" class="btn-layerClose js-popbasic-close">닫기</a>
			</div>
			<div class="btn btn-v2">
<!--	아래 a의 onclick은 업체 보여주기용 임시 스크립트임		-->
				<a href="javascript:;" class="btn-layerClose" onclick="$('.js-popbasic').hide();">네</a>
			</div>
		</div>
    </div>
</div>

</body>

</html>
