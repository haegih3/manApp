<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>회원가입 - 땜빵맨</title>
<!-- css -->
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/all.min.css" type="text/css">
	<link rel="stylesheet" href="css/swiper.min4.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
<!-- jquery -->
	<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="js/swiper.min4.js" type="text/javascript"></script>
<!--	<script src="src/jquery-3.1.0.slim.min.js"></script>-->
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.dateselector.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</head>

<body>
<header class="hd hd_user">
	<a href="javascript:history.go(-1);" class="hd_back fl"></a>
	<h1>도움 요청 하기</h1>
</header>
<section id="write">
	<div class="inner">
		<form name="login" class="form_set">
				
			<h2>도움 받으실 위치</h2>
			<button type="button" class="btn_full js_addr_show">주소검색</button>
			<button type="button" class="btn_full" onclick="location.href='addr_user.html'">주소록</button>
			
			<div class="ipbox">
				<div class="addr_group">
					<p class="addr">
						인천광역시 연수구 송도과학로 111
					</p>
					<div class="ipbox">
						<input type="text" placeholder="상세주소를 입력해주세요">
					</div>
				</div>
			</div>

			<h2>도움 일시</h2>
			<div class="ipbox ip_time">
<!--				<input type="date" value="2021-01-01">-->
				<div class="dateselector_area clearfix">
					<input date-value="d-m-Y H:i" value="24-12-2016 23:59" class="form-control" name="input[date_time]" id="date_time_input" type="text">
				</div>
				<script>
					var Now = new Date();

					var NowTime = Now.getDate() + '-' + Now.getMonth() + 1 + '-' + Now.getFullYear() + ' ' + Now.getHours() + ':' + Now.getMinutes();
					$('.form-control').val(NowTime);
				</script>
				<!--<div class="date_group">
					<input type="text" id="req_time01" value="2021">
					<label for="req_time01">년</label>
					
					<input type="text" id="req_time02" value="01">
					<label for="req_time02">월</label>
					
					<input type="text" id="req_time03" value="01">
					<label for="req_time03">일</label>
				</div>
				
				<div class="time_group">
					<input type="text" id="req_time04" value="15">
					<label for="req_time04" class="blind">시</label>
					<span>:</span>
					<input type="text" id="req_time05" value="30">
					<label for="req_time05" class="blind">분</label>
				</div>-->
			</div>
		
			<h2>도움 요청 내용</h2>
			<div class="ipbox">
				<label for="req_desc" class="blind">주소</label>
				<textarea name="req_03" id="req_desc" cols="30" rows="13" placeholder="요청사항을 상세하게 작성해주세요."></textarea>
			</div>

			<div class="wrt_group">

				<div class="wrt_thumb swiper-container">
					<ul class="swiper-wrapper">
						<li class="swiper-slide js_pic">
							<figure class="thumb_img"><i class="fas fa-camera"></i></figure>
							<p class="pic_num"><span class="pic_uploaded org">4</span><span class="pic_all">5</span></p>
						</li>
						<li class="swiper-slide">
							<figure class="thumb_img"><img src="img/sample.png" alt="후기사진"></figure>
							<input class="xbox btn_del" type="button">
						</li>
						<li class="swiper-slide">
							<figure class="thumb_img"><img src="img/sample.png" alt="후기사진"></figure>
							<input class="xbox btn_del" type="button">
						</li>
						<li class="swiper-slide">
							<figure class="thumb_img"><img src="img/sample.png" alt="후기사진"></figure>
							<input class="xbox btn_del" type="button">
						</li>
					</ul>
				</div>
			</div>
			<!-- 업체 보여주기 용 임시 스크립트 -->
			<script>
				$('.addr_group').hide();
				$('.js_addr_show').on('click', function() {
					$('.addr_group').toggle();
				});
				
			</script>

			<h2>도움 요청 예산</h2>
			<div class="ipbox">
				<label for="req_pay" class="blind">주소</label>
				<input type="text" placeholder="￦">
			</div>
		
			<div class="ipbox">
				<button type="button" onclick="location.href='main_user.html'" class="btn_full btn_submit">요청하기</button>
			</div>
			
		</form>
	</div>
</section>

</body>

</html>
